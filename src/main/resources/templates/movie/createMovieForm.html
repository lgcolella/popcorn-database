<html xmlns:th="https://www.thymeleaf.org" th:replace="~{_fragments/layout :: layout (~{::body})}">
    <body>
        <h1>Insert new movie</h1>
        <form>
            <!-- Title -->
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter title">
            </div>
            <!-- Year -->
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" class="form-control" id="year" placeholder="Enter year" min="1891">
            </div>
            <!-- Genre -->
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" id="genre" placeholder="Enter genre" list="genres">
                <datalist id="genres">
                    <option value="Action">
                    <option value="Adventure">
                    <option value="Comedy">
                    <option value="Drama">
                    <option value="Horror">
                    <option value="Romance">
                    <option value="Thriller">
                </datalist>
                <small class="form-text text-muted">Double click the field to see a list of suggested genres.</small>
            </div>
            <!-- Plot -->
            <div class="form-group">
                <label for="genre">Plot</label>
                <textarea class="form-control" id="plot" placeholder="Enter plot"></textarea>
            </div>
            <!-- Poster -->
            <div class="form-group">
                <label for="poster">Poster</label>
                <input type="file" class="form-control" id="poster">
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
